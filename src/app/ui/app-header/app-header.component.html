<header>
  <div class="container">
    <div id="header">
      <site-logo></site-logo>
      <div class="navigations">
        <ul>
          <li>
            <a
              routerLink="/"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Blog</a
            >
          </li>
          <li *ngIf="isAuthenticated()">
            <a
              routerLink="profile"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Profile</a
            >
          </li>
          <li>
            <a
              routerLink="about-us"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >About Us</a
            >
          </li>
          <li>
            <a
              routerLink="udemy"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Courses</a
            >
          </li>
          <li>
            <a
              routerLink="contact-us"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Contact us</a
            >
          </li>
        </ul>
      </div>
      <div *ngIf="isAuthenticated()">
        Hello {{ userName() }}
        <button class="btn btn-danger" (click)="logOut()">Log out</button>
      </div>
      <div class="header-actions" *ngIf="!isAuthenticated()">
        <a
          href=""
          class="btn btn-secondary me-1"
          id="login-btn"
          routerLink="login"
          >Log in</a
        >
        <a
          href=""
          class="btn btn-secondary ms-1"
          id="signup-btn"
          routerLink="register"
          >Sign Up</a
        >
      </div>
      <div id="mobile-menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="mobile-wrapper">
      <div id="mobile-header" class="">
        <div class="mob-nav">
          <ul>
            <li>
              <a
                routerLink="/"
                routerLinkActive="link-active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Blog</a
              >
            </li>
            <li *ngIf="isAuthenticated()">
              <a
                routerLink="profile"
                routerLinkActive="link-active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Profile</a
              >
            </li>
            <li>
              <a
                routerLink="about-us"
                routerLinkActive="link-active"
                [routerLinkActiveOptions]="{ exact: true }"
                >About Us</a
              >
            </li>
            <li>
              <a
                routerLink="udemy"
                routerLinkActive="link-active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Courses</a
              >
            </li>
            <li>
              <a
                routerLink="contact-us"
                routerLinkActive="link-active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
        <div class="mob-header-actions">
          <a href="" class="btn" id="mob-login-btn" routerLink="login"
            >Log in</a
          >
          <a href="" class="btn" id="mob-signup-btn" routerLink="register"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </div>
</header>
