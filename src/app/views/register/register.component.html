<h2 class="text-center display-1 py-2 border-bottom border-dark">SIGN UP</h2>
<div class="container">
  <div class="row">
    <div class="content mx-auto py-4 border border-dark my-3 p-5">
      <form action="" id="regForm" #regForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Name"
            ngModel
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="username@example.com"
            ngModel
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder=""
            ngModel
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-danger"
          (click)="register(regForm)"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
