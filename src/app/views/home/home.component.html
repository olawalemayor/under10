<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="big-img">
          <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="../../../assets/images/hero1.jpg" alt="First slide" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Cheap Courses</h3>
                  <p>Affordable courses from top-level institutions</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="../../../assets/images/hero2.jpg"
                  alt="Second slide"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Title</h3>
                  <p>Description</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/hero3.jpg" alt="Third slide" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Title</h3>
                  <p>Description</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselId"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselId"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-12 cards" *ngFor="let card of cards">
            <div class="card">
              <div class="card-body card-links">
                <h3 class="card-title">{{ card[0] }}</h3>
                <p class="card-text">{{ card[1] }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
