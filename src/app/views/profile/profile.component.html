<h2 class="text-center display-1 py-2 border-bottom border-dark">Profile</h2>
<div class="container">
  <div class="row">
    <div class="content mx-auto py-4 border border-dark my-3 p-5">
      <div class="row">
        <div class="col-2">
          <label for="email">Email:</label>
        </div>
        <div class="col-6">
          <input
            class="w-100 text-center"
            type="text"
            name="email"
            id="email"
            value="{{ email() }}"
            readonly
          />
        </div>
      </div>
    </div>
  </div>
</div>
